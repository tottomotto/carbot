version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carbot-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/.venv  # Prevent overwriting virtualenv
    command: uv run uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db
    restart: unless-stopped

  # Note: For POC we're using Supabase, but this is here for local development if needed
  db:
    image: postgres:15-alpine
    container_name: carbot-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: carbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - local-db  # Only start with: docker-compose --profile local-db up

volumes:
  postgres_data:

